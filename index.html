<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
<div class="left-panel">
    <div class="forb">
        <img class="logo" src="images/Bakery Project sm .png">
    <h1 class="name">Fluffies</h1>
    </div>
</div>
<div class="right-panel">
    <div class="section-one">
    <p class="introp"> This is not really a service. <br>
        Everybody loves a nice hot bath at the end of a long day, feeling clean and fresh
        don't let your pets feel any other way!
<br><br>
        Sign up for weekly grooming <em> now. </em>

        <br> <br> 
        You <em>know</em> you want to!</p>
        

    <h1 class="heading"> Sign Up Now!</h1>
    
    <form class="sign-up-form">
        <div class="form-grid">
            <div class="left-row">
            
            <label for="First Name">*First Name</label>
            <input type="text" name="firstname" placeholder="Bobby" id="First Name" required> 
            <label for="Email">*Email</label>
            <input type="email" name="email" placeholder="123@gmail.com" id="Email" required>
            <label for="password">*Create Password</label>
            <input type="password" name="password" id="password" required minlength="8">
            </div>
            

            <div class="right-row">
                
            <label for="Last Name">*Last Name</label>
            <input type="text" name="lastname" placeholder="Ray" id="Last Name" required> 
             <label for="Phone Number">Phone Number</label>
            <input type="number" name="phone" placeholder="123456789" id="Phone Number">
            <label for="confirm-password">*Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirm-password" required minlength="8">
            </div>
            </div>

        <button type="submit" class="subbtn">Sign Me Up!</button>

        <p class="ptwo"> Already have an account? <a href="#">Log in</a></p>


    </form>
    </div></div>
</body>
</html>
